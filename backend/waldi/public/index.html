<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>Waldi</title>
    <meta name="description" content="Making comparing grocery prices simple.">
    <meta name="keywords" content="waldi shopping compare groceries">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="top-bar bottom-shadow">
      <div class="logo">Waldi</div>
      <div class="menu-button-container">
        <div class="menu-button-solid-strip"></div>
        <div class="menu-button-clear-strip"></div>
        <div class="menu-button-solid-strip"></div>
        <div class="menu-button-clear-strip"></div>
        <div class="menu-button-solid-strip"></div>
      </div>
      <div class="search-container">
      <div class="typeahead-wrapper" id="prefetch">
        <input class="typeahead searchbar" type="text" placeholder="Enter a product">
      </div>
    </div>
    </div>
    <div class="top-bar-options">
      <div class="top-bar-options-container">
        <div class="top-bar-option">Home</div>
        <div class="top-bar-option">Categories</div>
        <div class="top-bar-option">Tips</div>
        <div class="top-bar-option">Recipes</div>
        <div class="top-bar-option">About</div>
      </div>
    </div>
    
    <div class="content-bg">
      <div class="content-container">
        <div class="total-cost-container">
          <div class="shopping-list-total-cost" id="total-cost-coles"></div>
          <div class="shopping-list-total-cost" id="total-cost-both"></div>
          <div class="shopping-list-total-cost" id="total-cost-woolies"></div>
        </div>
      </div>
    </div>
    <script id="entry-template" type="text/x-handlebars-template">
      <div class="shopping-list-item-{{store}}-container item-container">
        <div class="shopping-list-logo {{store}}"></div>
        <div class="shopping-list-name {{store}}">{{title}}</div>
        <div class="shopping-list-price-container {{store}}">
          <div class="shopping-list-price-item {{store}}">$<span class="ppu-{{store}}">
            {{unit_price}}</span>/{{unit_volume}}
          </div>
          <div class="shopping-list-price-kle">${{price_per_kle}}/{{kle}}</div>
        </div>
      </div>
    </script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
    <script src="jquery.js"></script>
    <script src="hb.js"></script>
    <script src="typeahead.bundle.min.js"></script>
    <script src="examples.js"></script>
    <script src="homepage.js"></script>
    <script type="text/javascript">
      var handler = new homepageHandler();
    </script>
  </body>
</html>
